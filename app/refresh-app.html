<link rel="import" href="../bower_components/polymer/polymer.html"/>
<link rel="import" href="../bower_components/px-tree/px-tree.html"/>
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"/>
<link rel="import" href="../bower_components/px-theme/px-theme-styles.html"/>

<dom-module id="refresh-app">
  <template>
    <!-- Styles -->
    <style include="px-theme-styles"></style>
    <style>
      :host {
        display: block;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        box-sizing: border-box;
      }

      *, *::after, *::before {
        box-sizing: border-box;
      }

      .header {
        display: flex;
        height: 80px;
        padding: 1rem;
        background-color: #eaeaea;
        align-items: center;
        font-weight: 700;
      }
      .content {
        display: block;
        width: 100vw;
        height: calc(100vh - 80px);
        display: flex;
      }
      .tree {
        width: 350px;
        padding: 1rem;
        background-color: #C5D1D8;
        overflow-x: hidden;
        overflow-y: auto;
      }
      .frame {
        flex: 1 1 auto;
        display: flex;
      }
      .frame-document {
        flex: 1 1 auto;
        border: none;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>

    <!-- Load data -->
    <iron-ajax auto url="/components.json" last-response="{{navData}}"></iron-ajax>

    <!-- Header -->
    <div class="header">
      <div class="header__text">Predix UI | Refreshed Components Demo</div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="tree">
        <px-tree
            disable-branch-select
            items="{{navData}}"
            selected="{{selectedItem}}"
            keys='{
              "id" : "id",
              "label" : "label",
              "children" : "items",
              "icon" : "icon"
            }'>
        </px-tree>
      </div>
      <div class="frame">
        <iframe src$="[[frameUrl]]" allowfullscreen id="frame" class="frame-document" title="Main Documentation Content">
          <p>Your browser does not support iframes.</p>
        </iframe>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'refresh-app',

      properties: {
        navData: Object,
        selectedItem: Object,
        frameUrl: {
          type: String,
          value: '',
          computed: 'computeFrameUrl(selectedItem)'
        }
      },

      computeFrameUrl: function(item) {
        if (!item || !item.id) return '';
        return 'https://www.predix-ui.com/' + item.id + '/' + item.id + '/';
      }
    })
  </script>
</dom-module>
