<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-tree.html" />

<!-- Demo DOM module -->
<dom-module id="px-tree-node-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>
    <!-- Header -->
    <px-demo-header
      module-name="px-tree-node"
      description='This sub-component represents a single node within the px-tree. You should NOT need to interact with this subcomponent directly, as it is only used by the parent px-tree, but this API is provided for documentation and override purposes. The px-tree-node subcomponents are generated recursively to support deeply nested px-tree components. Including a &lt;px-tree-node&gt; tag inside of a px-tree will not be picked up by the component.'>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component style="flex:1 1 100%;">
        <p><strong>Note:</strong> activation and selection will not work on this component or its demo page in isolation.</p>
        <px-tree-node label="[[props.label.value]]"
                      items="[[props.items.value]]"
                      icon="[[props.icon.value]]"
                      can-open
                      is-active>
        </px-tree-node>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
        element-properties="{{props}}"
        element-name="px-tree-node">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-tree-node"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'px-tree-node-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function() {
          return [
            {
              configName: "Default",
              configReset: true
            }
          ];
        }
      }
    },
    demoProps: {
      items: {
        type: Array,
        defaultValue: [{"label":"Leaf 1.0"},{"label":"Leaf 1.1"},{"label":"Leaf 1.2"},{"label":"Leaf 1.3"},{"label":"Leaf 1.4"},{"label":"Leaf 1.5"},{"label":"Leaf 1.6"},{"label":"Leaf 1.7"},{"label":"Leaf 1.8"}],
        inputType: 'code:JSON'
      },
      label: {
        type: String,
        defaultValue: 'Branch 0.4',
        inputType: 'text',
      },
      icon: {
        type: String,
        defaultValue: 'px-com:chat',
        inputType: 'text',
        inputPlaceholder: 'px-category:icon-name'
      },
      parentComponent: {
        type: String,
        defaultValue: ['<px-tree>','</px-tree>']
      }
    }
  });
</script>
