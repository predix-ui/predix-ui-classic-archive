<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../../px-demo/px-demo-collection.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />

<!-- Import peer demo pages -->
<link rel="import" href="px-tree-demo.html" />
<link rel="import" href="px-tree-node-demo.html" />

<!-- Demo DOM module -->
<dom-module id="local-element-demo">
  <template>

    <!-- Theme includes -->
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Demo list / deck selector -->
    <px-demo-collection demos="{{demos}}"></px-demo-collection>

    <!-- Code editor -->
    <px-demo-code-editor props="{{props}}"></px-demo-code-editor>

  </template>
</dom-module>
<script>
  Polymer({
    is: 'local-element-demo',

    properties: {

      demos: {
        type: Array,
        value: function(){
          return [
            { name: "px-tree",
              tagName: "px-tree-demo" },
            { name: "px-tree-node",
              tagName: "px-tree-node-demo" }
          ]
        }
      },

      chosenDemoName: {
        type: String
      }
    }
  });
</script>
