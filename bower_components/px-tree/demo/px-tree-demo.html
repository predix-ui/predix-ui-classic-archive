<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-tree.html" />

<!-- Demo DOM module -->
<dom-module id="px-tree-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>
    <!-- Header -->
    <px-demo-header
      module-name="px-tree"
      description="This component provides an expandable and selectable tree. The contents are controlled primarily through a structured object of branch and leaf nodes.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>


      <!-- Component ---------------------------------------------------------->
      <px-demo-component style="flex:1 1 100%;">
        <px-tree
          items="{{props.items.value}}"
          multi-select="{{props.multiSelect.value}}"
          multi-activate="{{props.multiActivate.value}}"
          disable-branch-select="{{props.disableBranchSelect.value}}"
          keys="{{props.keys.value}}">
        </px-tree>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
        element-properties="{{props}}"
        element-name="px-tree">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-tree" hide='["active","activeMeta","activeRoute","selected","selectedMeta","selectedRoute","activate","deactivate","select","deselect","px-app-asset-activated","px-app-asset-selected"]'></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'px-tree-demo',

    properties: {

      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      configs: {
        type: Array,
        value: function() {
          return [
            {
              configName: "Default",
              configReset: true
            }
          ];
        }
      }
    },
    demoProps: {
      keys: {
        type: Object,
        defaultValue: {'id' : 'label','label' : 'label','children' : 'items','icon' : 'icon'},
        inputType: 'code:JSON',
        inputHelpText: '"Keys" defines the configuration for "Items"'
      },
      items: {
        type: Array,
        defaultValue: [{"label":"Leaf 0.0"},{"label":"Leaf 0.1"},{"label":"Leaf 0.2"},{"label":"Branch 0.3","items":[{"label":"Leaf 1.0"},{"label":"Branch 1.1","items":[{"label":"Leaf 2.0"},{"label":"Leaf 2.1"},{"label":"Leaf 2.2"},{"label":"Leaf 2.3"}]},{"label":"Leaf 1.2"},{"label":"Branch 1.3","items":[{"label":"Leaf 2.0"},{"label":"Leaf 2.1"},{"label":"Leaf 2.2"},{"label":"Leaf 2.3"},{"label":"Leaf 2.4"},{"label":"Leaf 2.5"},{"label":"Leaf 2.6"},{"label":"Leaf 2.7"},{"label":"Leaf 2.8"}]},{"label":"Leaf 1.4"},{"label":"Leaf 1.5"},{"label":"Branch 1.6","items":[{"label":"Leaf 2.0"},{"label":"Leaf 2.1"},{"label":"Leaf 2.2"},{"label":"Leaf 2.3"},{"label":"Leaf 2.4"},{"label":"Leaf 2.5"},{"label":"Leaf 2.6"},{"label":"Leaf 2.7"},{"label":"Leaf 2.8"},{"label":"Leaf 2.9"}]}]},{"label":"Branch 0.4","items":[{"label":"Leaf 1.0"},{"label":"Leaf 1.1"},{"label":"Leaf 1.2"},{"label":"Leaf 1.3"},{"label":"Leaf 1.4"},{"label":"Leaf 1.5"},{"label":"Leaf 1.6"},{"label":"Leaf 1.7"},{"label":"Leaf 1.8"}]},{"label":"Leaf 0.5"},{"label":"Branch 0.6","items":[{"label":"Leaf 1.0"},{"label":"Leaf 1.1"},{"label":"Leaf 1.2"},{"label":"Leaf 1.3"},{"label":"Leaf 1.4"},{"label":"Leaf 1.5"}]},{"label":"Branch 0.7","items":[{"label":"Leaf 1.0"},{"label":"Leaf 1.1"},{"label":"Leaf 1.2"},{"label":"Leaf 1.3"},{"label":"Leaf 1.4"},{"label":"Leaf 1.5"}]},{"label":"Leaf 0.8"}],
        inputType: 'code:JSON'
      },
      multiActivate: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },
      multiSelect: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      },
      disableBranchSelect: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle'
      }
    }
  });
</script>
